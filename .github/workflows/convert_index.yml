name: Convert Index

on:
  workflow_dispatch:
  push:
    paths:
      - 'docs/index.yaml'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run conversion script
        run: python .github/scripts/convert_index.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/index.html; then
            echo "::set-output name=changes::false"
          else
            echo "::set-output name=changes::true"
          fi

      - name: Get timestamp
        id: timestamp
        run: echo "datetime=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: 'Update index.html from index.yaml'
          branch: update-index-html-${{ steps.timestamp.outputs.datetime }}
          delete-branch: true
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          title: 'Update index.html from index.yaml'
          body: |
            This PR updates index.html based on the latest changes in index.yaml.
            
            Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub Action.
