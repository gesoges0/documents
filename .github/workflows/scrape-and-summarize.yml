name: Scrape and Summarize

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to scrape'
        required: true
      directory:
        description: 'Target directory (e.g., docs/tech-blog-netflix)'
        required: true

jobs:
  scrape-and-summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 anthropic html-sanitizer
      
      - name: Create Branch
        run: |
          BRANCH_NAME="add-summary-$(date +%Y%m%d%H%M%S)"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Scrape URL and Create Summary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          URL: ${{ github.event.inputs.url }}
          DIRECTORY: ${{ github.event.inputs.directory }}
        run: |
          mkdir -p $DIRECTORY
          python .github/scripts/scrape_and_summarize.py "$URL" "$DIRECTORY"
      
      - name: Update Index
        env:
          DIRECTORY: ${{ github.event.inputs.directory }}
        run: |
          python .github/scripts/update_index.py "$DIRECTORY"
      
      - name: Commit Changes
        run: |
          git add -A
          git commit -m "Add summary for ${{ github.event.inputs.url }} to ${{ github.event.inputs.directory }}"
      
      - name: Push Changes
        run: |
          git push origin $BRANCH_NAME
      
      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --title "Add summary for URL to ${{ github.event.inputs.directory }}" \
                      --body "This PR adds a summary of ${{ github.event.inputs.url }} to the ${{ github.event.inputs.directory }} directory." \
                      --base main \
                      --head $BRANCH_NAME
